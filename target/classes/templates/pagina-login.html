<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head (pageTitle='Login')}">
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container">
    <h1 class="display-4 font-weight-bold text-primary">Login</h1>
    <br>

    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>

    <form th:object="${userForm}" method="post" th:action="@{/validar}" class="form-horizontal">

        <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error' : ''">
            <label for="nome" class="col-sm-3 control-label">Nome</label>
            <div class="col-sm-9">
                <input th:field="*{nome}" type="text" class="form-control" id="nome" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('nome')}">Nome do utilizador</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input th:field="*{email}" type="text" class="form-control" id="email" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('email')}">Email do utilizador</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input th:field="*{password}" type="password" class="form-control" id="password" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('password')}">Password do utilizador</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-9">
                <input type="submit" value="Entrar" class="btn btn-primary" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <p class="mt-3">
                    Ainda n√£o tens conta?
                    <a th:href="@{/signup}" class="link-primary">Regista-te</a>.
                </p>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{layout/layout :: footer}"></div>
</body>
</html>

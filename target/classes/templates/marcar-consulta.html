<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head (pageTitle='Marcar Consulta')}">
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container">
    <h1 class="display-4 font-weight-bold text-primary">Marcar Consulta</h1>
    <br>

    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>

    <form th:object="${consultaForm}" method="post" th:action="@{/marcar/consulta}" class="form-horizontal">

        <div class="form-group" th:classappend="${#fields.hasErrors('clinica')} ? 'has-error' : ''">
            <label for="clinica" class="col-sm-3 control-label">Clínica</label>
            <div class="col-sm-9">
                <select th:field="*{clinica}" class="form-control" id="clinica">
                    <option value="" th:selected="${clinicaEscolhida == null or clinicaEscolhida == ''}">Escolha uma opção</option>
                    <option value="A" th:selected="${clinicaEscolhida == 'A'}">A</option>
                    <option value="B" th:selected="${clinicaEscolhida == 'B'}">B</option>
                    <option value="C" th:selected="${clinicaEscolhida == 'C'}">C</option>
                    <option value="D" th:selected="${clinicaEscolhida == 'D'}">D</option>
                </select>
                <p class="help-block" th:if="${#fields.hasErrors('clinica')}" th:errors="*{clinica}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('clinica')}">ID clínica ('A','B','C','D')</p>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('medico')} ? 'has-error' : ''">
            <label for="medico" class="col-sm-3 control-label">Médico</label>
            <div class="col-sm-9">
                <input th:field="*{medico}" type="number" class="form-control" id="medico" maxlength="100"
                       th:value="${medicoEscolhido != null ? medicoEscolhido : ''}" />
                <p class="help-block" th:if="${#fields.hasErrors('medico')}" th:errors="*{medico}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('medico')}">ID médico</p>
            </div>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('data')} ? 'has-error' : ''">
            <label for="data" class="col-sm-3 control-label">Data</label>
            <div class="col-sm-9">
                <input th:field="*{data}" type="datetime-local" class="form-control" id="data" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('data')}">Data e Hora da Consulta (2024-11-06 08:00)</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-9">
                <input type="submit" value="Marcar" class="btn btn-primary" />
            </div>
        </div>

    </form>


</div>

<div th:replace="~{layout/layout :: footer}"></div>
</body>
</html>
